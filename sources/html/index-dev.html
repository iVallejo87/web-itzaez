<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Caja Itzaez | Ahorro</title>
  <link rel="stylesheet" href="css/resources.min.css">
  <link rel="stylesheet" href="css/styles.min.css">

<body>
  <!-- /////***** TOP CONTACT HEADER *****///// -->
  <div class="contact-header">
    <div class="contact-header--container">
      <div class="contact-header--contact contact-header-block">
        <a href="#" class="contact-header-block--item">
          <span class="contact-header-block--icon fa-brands fa-whatsapp"></span>
          <span class="contact-header-block--number"><span class="separate-number">999</span>9550540</span>
        </a>
        <a href="#" class="contact-header-block--item">
          <span class="contact-header-block--icon fa-solid fa-phone"></span>
          <span class="contact-header-block--number"><span class="separate-number">999</span>9207763 / <span class="separate-number">999</span>9207764</span>
        </a>
        <a href="#" class="contact-header-block--item">
          <span class="contact-header-block--icon fa-solid fa-envelope"></span>
          <span class="contact-header-block--email">contacto_itzaez@cajaitzaez.mx</span>
        </a>
        <a href="#" class="contact-header-block--item">
          <div class="contact-header-block--icon-social">
            <span class="fa-brands fa-facebook-f icon-facebook"></span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!-- /////***** MAIN HEADER *****///// -->
  <header class="main-header">
    <div class="main-header--container">
      <div class="main-header--logo">
        <a href="#"><img src="img/logo-itzaez-horz.svg" class="" alt="Caja Itzaez Logo"></a>
      </div>
      <div class="main-header--menu-bars icon-bars">
        <span class="icon-bars--bar"></span>
        <span class="icon-bars--bar"></span>
        <span class="icon-bars--bar"></span>
      </div>
      <div class="main-header--menu">
        <nav class="menu">
          <ul class="menu--list-menu">
            <li class="menu--item-menu">Inicio</li>
            <li class="menu--item-menu">Sobre nosotros</li>
            <li class="menu--item-menu">Conviértete en socio</li>
            <li class="menu--item-menu">Ahorro</li>
            <li class="menu--item-menu">Crédito</li>
            <li class="menu--item-menu">Servicios</li>
            <li class="menu--item-menu">Sucursales</li>
            <li class="menu--item-menu">Contáctanos</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
